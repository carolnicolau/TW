<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

var w = 100/2;
var alpha = w;
var velocity = 100/20;
var color = "red";

function fun() {
	c.width = c.width;

	ctx.beginPath()
	ctx.ellipse(w, w, alpha, w, 0, 0, Math.PI * 2, false);
    ctx.fillStyle = color;

    ctx.fill();
	
    
	alpha -= velocity;
    
	if(alpha < velocity) {
        velocity = -velocity;

    }
    
   if(alpha == 0)
       color = "black";
   
   if(alpha>w) {
        return;
    }
    
  	requestAnimationFrame(fun);
}

fun();
